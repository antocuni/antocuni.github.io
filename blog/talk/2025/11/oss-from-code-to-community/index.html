# What is Open Source?

---

## Definitions

- [The Open Source Definition](https://opensource.org/osd)

  - Licensed to allow use, modification, distribution

- [The Free Software Definition](https://www.gnu.org/philosophy/free-sw.html.en)

  - Freedom to run, study, share, modify

  - "Free as in freedom, not as in beer"

- **FOSS / FLOSS**

  - Free/Libre Open Source Software

---

## Licenses

- Permissive licenses

  - MIT, BSD, Apache 2.0

  - Do whatever you want (almost)

- Copyleft licenses

  - GPL, LGPL, AGPL

  - Derivative works must also be open

- Choose wisely: https://choosealicense.com/

---

## Open Source vs Open Governance

- **Open Source**: code is public

- **Open Governance**: decisions are made transparently

  - Who decides what features to add?

  - Who can merge pull requests?

  - How are maintainers chosen?

---

## Examples

- Linux kernel: open source, meritocratic governance

- Python: open source, governed by the PSF and Steering Council

- Many corporate projects: open source, closed governance

  - Code is public

  - Decisions made internally

---

## Code of Conduct

- Sets expectations for behavior

- Protects contributors from harassment

- Makes the project welcoming

- Python: https://www.python.org/psf/conduct/

# The OSS Contribution Workflow

---

## Overview

1. Find something to work on

2. Open an issue (if needed)

3. Fork & clone

4. Make your changes

5. Submit a Pull Request

6. Code review

7. Merge!

---

## Step 0: read guideline!

- `CONTRIBUTING.md`

---

## Step 1: Find something to work on

- Find a bug :)

- Browse the issue tracker

- Look for `good first issue` labels

- Ask the maintainers / community

---

## Step 2: Open an issue (if needed)

- Describe the bug or feature

- Check if it's already reported

- Wait for maintainer feedback

- Sometimes you can skip this for obvious bugs

---

## How to write a good issue

- Bad: https://github.com/qwertyquerty/pypresence/issues/65

- Good: https://github.com/matplotlib/matplotlib/issues/28957

- [Writing Great GitHub Issues for Open Source Projects: A Newbie's Guide
](https://dev.to/usooldatascience/writing-great-github-issues-for-open-source-projects-a-newbies-guide-2c4d?)

---

## Step 3: Fork the repository

- Click "Fork" on GitHub

- Creates a copy under your account

- You have full control over your fork

---

## Step 4: Clone & setup

```bash
# Clone your fork
git clone https://github.com/YOUR_USERNAME/project.git
cd project

# Add upstream remote
git remote add upstream https://github.com/ORIGINAL/project.git

# Create a branch
git checkout -b fix-unicode-paths
```

---

## Step 5: Make your changes

```bash
# Make your changes
emacs path/to/file.py

# Run the tests
pytest

# Add your changes
git add path/to/file.py

# Commit
git commit -m "Fix Unicode handling in os.path.join on Windows"
```

---

## Step 6: Push to your fork

```bash
# Push to your fork
git push origin fix-unicode-paths
```

- GitHub will show a banner to create a PR

---

## Step 7: Open a Pull Request

- Write a clear description

- Reference the issue: "Fixes #1234"

- Explain what you changed and why

---

## Good PR description

```markdown
Fixes #1234

## Changes
- Modified os.path.join() to properly handle Unicode paths
- Added test case for Unicode path handling on Windows

## Testing
- All existing tests pass
- New test added: test_unicode_paths()
- Tested manually on Windows 10

## Notes
The issue was in the encoding assumption. Changed to
use UTF-8 explicitly instead of default encoding.
```

---

## Step 8: Code review

- Maintainer reviews your code

- Might request changes

- Be patient and respectful

- Respond to feedback promptly

---

## Responding to review feedback

```bash
# Make the requested changes
emacs path/to/file.py

# Run tests again
pytest

# Commit the changes
git add path/to/file.py
git commit -m "Address review feedback: add error handling"

# Push to the same branch
git push origin fix-unicode-paths
```

- The PR updates automatically

---

## Step 9: Merge!

- Once approved, maintainer merges

- Your code is now part of the project

- Congratulations, you're a contributor!

---

## Tips for successful contributions

- Start small

- Follow the project's style

- Write tests

- Be responsive to feedback

- Don't take rejection personally

## Continuous Integration (CI)

- Automate testing on every commit/PR

- GitHub Actions ‚Üí https://docs.github.com/en/actions

- Run tests on multiple config (OS, Python version, release/debug, etc.)

---

## Formatters & Linters

- **Black** ‚Üí https://github.com/psf/black

  - "The uncompromising code formatter"

  - Opinionated, consistent

- **Ruff** ‚Üí https://github.com/astral-sh/ruff

  - Extremely fast linter + formatter

  - Replaces flake8, isort, and more

---

## Pre-commit hooks

- Run checks before committing

- Enforce formatting, linting automatically

- https://pre-commit.com/

```yaml
# .pre-commit-config.yaml
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
	rev: v0.8.4
	hooks:
	  - id: ruff
	  - id: ruff-format
```

# Using AI is a skill

- AI is here to stay

- Programmers are/will be expected to know how to use it effectively

- `claude code`, `aider`, `codex`, ...

- Cursor, Windsurft, vscode+copilot, ...

- ChatGPT/claude web interface

---

# Relying on AI is a liability

- If you are not smarter than ChatGPT, why should I hire you?

- ChatGPT: **very** good up to a certain point

  - --> very good to solve your problems **now**

- Quick transition from "very good" to "almost useless"

- Invest on your **debugging** and **problem analyis** skills!

  - spending a night to debug a (silly) issue is priceless

  - you **must** develop this skill on easy problem

  - you will need it on harder problems

---

# OSS is an opportunity

- Anecdotally, less junior jobs

- Everybody wants to hire seniors

  * ==> shortage of mid/seniors in the next future

- OSS is a perfect way to gain experience
